<!DOCTYPE html>
<html ng-app="todoApp">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
</head>
<body ng-controller="todoCtrl">
	<div class="container">
		<div class="row clearfix">
			<div class="col-md-12 column">
				<h3 class="text-center">
					Welcome!
				</h3>
				<div class="row">
					<div class="col-md-6 col-md-offset-3">
						<div class="thumbnail">
							<div class="caption">
								<dl>
									<dt>Task: {{totalTask()}}</dt>
									<dt>Done: {{done()}}</dt>
									<dt>Remaining: {{remaining()}}</dt>
								</dl>
								<dl ng-repeat="todo in todoList">
									
									<div class="checkbox">
										<label>
											<input type="checkbox" ng-model="todo.done">
											<span ng-hide="todo.done">{{todo.text}}</span>
											<del ng-show="todo.done">{{todo.text}}</del>
										</label>
										
										<button type="button" class="close" data-dismiss="alert" ng-click="remove($index)">
											<span aria-hidden="true">&times;</span>
											<span class="sr-only">Close</span>
										</button>
									</div>
									
								</dl>
							</div>
						</div>
					</div>
					<div class="col-md-6 col-md-offset-3">
						<div class="thumbnail">
							<form ng-submit="addTodo()">
								<div class="form-group">
								 	<label>Text</label>
								 	<input type="text" class="form-control" ng-model="text"/>
								</div>
								<button type="submit" class="btn btn-default">Submit</button>
								<button type="button" class="btn btn-danger" ng-click="clearDone()">Clear Done</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>	
	<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.17/angular.min.js'></script>
    <script src="http://underscorejs.org/underscore-min.js"></script>
	<script src="js/todo.js"></script>
</body>
</html>
